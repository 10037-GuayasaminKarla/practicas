<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
   <div class="container-fluid">
    <div class="row">
        <div class="d-flex justify-content-center">
        <form action="" id="registro">
            <h4 class="animacion" id="formu">FORMULARIO</h4>
                <div class="mb-3">
                <label for="Nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" name="Nombre"></div>
                <div class="mb-3">
                <label for="Usuario" class="form-label">Usuario:</label>
                <input type="text" class="form-control" name="Usuario"></div>
                <div class="mb-3">
                <label for="Contraseña" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" password="Contraseña" id="clave1"></div>
                <div class="mb-3">
                <label for="RepetirContraseña" class="form-label">Repetir Contraseña:</label>
                <input type="password" class="form-control" password="RepetirContraseña" id="clave2"></div>
                <button onclick="verificarContraseñas()" id="login" type="button" class="btn btn-dark">ENVIAR</button>
                <div id="msg"></div>
                <div id="error" class="alert alert-danger ocultar" role="alert">
                Las Contraseñas no coinciden, vuelve a intentar !
                </div>
                <div id="ok" class="alert alert-success ocultar" role="alert">
                Las Contraseñas coinciden ! (Procesando formulario ... )    
                </div>
        </form>
        
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
